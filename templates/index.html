<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flood Prediction Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #80deea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 5%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .form-control {
            margin-bottom: 15px;
            padding: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: bold;
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Flood Prediction Form</h2>
    <form action="/predict" method="post">
        <!-- Note: The name attributes must exactly match your feature_names in Flask -->
        <div class="form-label">Water Station P.17 [m³/s]</div>
        <input class="form-control" type="number" step="0.01" name="Water Station P.17 [m³/s] " placeholder="Water discharge at Banphot Phisai Water Gate" required>

        <div class="form-label">Water Station N.67 [m³/s]</div>
        <input class="form-control" type="number" step="0.01" name="Water Station N.67 [m³/s] " placeholder="Water discharge at Chun Saeng Water Gate" required>

        <div class="form-label">Water Station C.13 [m³/s]</div>
        <input class="form-control" type="number" step="0.01" name="Water Station C.13 [m³/s] " placeholder="Water discharge at Chai Nat Water Gate" required>

        <div class="form-label">Rainfall TCP004 (mm)</div>
        <input class="form-control" type="number" step="0.01" name="Rainfall TCP004 (mm)" placeholder="Rainfall at Phak Hai District" required>

        <div class="form-label">Rainfall CPY010 (mm)</div>
        <input class="form-control" type="number" step="0.01" name="Rainfall CPY010 (mm)" placeholder="Rainfall at Bang Ban District" required>

        <div class="form-label">Rainfall 48415 (mm)</div>
        <input class="form-control" type="number" step="0.01" name="Rainfall 48415 (mm)" placeholder="Rainfall at Tha Ruen District" required>

        <div class="form-label">Rainfall LBI001 (mm)</div>
        <input class="form-control" type="number" step="0.01" name="Rainfall LBI001 (mm)" placeholder="Rainfall at Bang Pahan District" required>

        <div class="form-label">Min Temperature</div>
        <input class="form-control" type="number" step="0.01" name="Min_Temp" placeholder="Enter minimum temperature" required>

        <div class="form-label">Max Temperature</div>
        <input class="form-control" type="number" step="0.01" name="Max_Temp" placeholder="Enter maximum temperature" required>

        <div class="form-label">Relative Humidity (%)</div>
        <input class="form-control" type="number" step="0.01" name="relative humidity (%)" placeholder="Enter humidity percentage" required>

        <button type="submit" class="btn btn-primary mt-3">Predict Flood Risk</button>
    </form>
</div>
</body>
</html>
